server:
  port: 80

# 热部署
debug: true

spring:
  devtools:
    restart:
      enabled: true  # 设置开启热部署
  freemarker:
    cache: false    # 页面不加载缓存，修改即时生效
  # 数据源
  datasource:
    name: cloudplatform # 数据库名称
    type: com.alibaba.druid.pool.DruidDataSource
    # druid相关配置
    druid:
      # 监控统计拦截的filters
      filters: stat
      driver-class-name: com.mysql.cj.jdbc.Driver
      # 基本属性
      url: jdbc:mysql://49.232.1.117:3306/cloudplatform?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8&useSSL=false&autoReconnect=true
      username: hanhan
      password: HanHan_1024
      # 配置初始化大小/最小/最大
      initial-size: 1
      min-idle: 1
      max-active: 20
      # 获取连接等待超时时间
      max-wait: 60000
      # 间隔多久进行一次检测，检测需要关闭的空闲连接
      time-between-eviction-runs-millis: 60000
      # 一个连接在池中最小生存的时间
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 'x'
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      # 打开PSCache，并指定每个连接上PSCache的大小。oracle设为true，mysql设为false。分库分表较多推荐设置为false
      pool-prepared-statements: false
      max-pool-prepared-statement-per-connection-size: 20
  # Spring获取日期时间差8小时问题解决
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  thymeleaf:
    cache: false
  mvc:
    servlet:
      path: /

  redis:
    database: 1 # redis数据库索引，默认为0
    host: localhost # 服务地址
    port: 6379 # 端口
    password: # 密码，默认为空，本地没有设置密码，所以这里不填写
    timeout: 5000ms # 连接超时时间（单位为毫秒）
    lettuce:
      pool:
        max-active: 8 # 连接池最大的连接数，若使用负值表示没有限制
        max-wait: -1ms # 连接池最大阻塞等待时间，若使用负值表示没有限制
        max-idle: 8 # 连接池中的最大空闲连接
        min-idle: 0
  data:
    elasticsearch: # ES
      cluster-nodes: localhost:9300

pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql